<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Inicio de Sesión</title>

<body>
    <header class="header_main">
        <div class="container_main">
            <div class="nav_header">
                <img src="/Practica 4/recursos/musica.png" alt="img-pet" class="mimusica">
                <h1> Inicio de Sesion </h1>
            </div>  
            <nav class="nav_header">
                <ul>
                    <li><a href="form.html">Inicio de sesión</a></li>
                    <li><a href="#referencias">Acerca de</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="form-main">
        <section class="form-section">
            <h2>Inicio de Sesion</h2>
            <form class="registro-form">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>

                <button type="submit">Iniciar Sesion</button>
            </form>
            <p class="tiene-cuenta">¿No estas registrado? <a href="mi_cuenta.html">Registrate</a></p>
        </section>
    </main>
    <footer class="main_footer" id="referencias">
        <p>Derechos reservados por Angel Uriel Martinez Hernandez</p>
        <p>Tel. 7717081468 Correo: 20230020@gmail.com</p>
    </footer>
